        data:
          callidentifier: "123e4567-e89b-12d3-a456-426614174000"
          caller: "+12345678"
          callee: "+12345678"
          status: "Disconnected"
          reason: "HangUp"
          recordingResult: "Success"
          callDuration: "1600"
          timeStamp: "2017-12-04T18:07:57Z"
