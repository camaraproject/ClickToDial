servers:
  - url: '{apiRoot}/click-to-dial/v0.1rc1'
    variables:
      apiRoot:
        default: http://localhost:9091
        description: API root, defined by the service provider, e.g. `api.example.com` or `api.example.com/somepath`

paths:
  /begin:
    post:
      tags:
        - Click To Dial Begin
      summary: Establish a call between caller and callee.
      description: |
        Developer application calls click dial to initiate API and establish a call between the caller and the recipient.

      operationId: ClickToDialBegin
      security:
        - openId:
            - "click-to-dial:begin"
      parameters:
        - $ref: "#/components/parameters/x-correlator"
      requestBody:
        description: Information required to create the call session.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClickToDialBeginRequest'
            example:
              caller: "+12345678"
              callee: "+87654321"
              sink: "https://endpoint.example.com/sink"
      callbacks:
        notifications:
          "{$request.body#/sink}":
            post:
              tags:
                - Call status notifications callback
              summary: Call status notifications callback
              description: |
                Important: this endpoint is to be implemented by the API consumer.
                The API provider reports the call status between the caller and the callee to the API consumer through this endpoint.
                The API provider will call this endpoint whenever any call status change related event occurs, currently only `CALL_STATUS_CHANGED` event is defined.

              operationId: postNotification
              parameters:
                - $ref: "#/components/parameters/x-correlator"
              requestBody:
                required: true
                content:
                  application/cloudevents+json:
                    schema:
                      $ref: "#/components/schemas/CloudEvent"
                    examples:
                      CALL_STATUS_CHANGED_EXAMPLE:
                        $ref: "#/components/examples/CALL_STATUS_CHANGED_EXAMPLE"
              responses:
                "204":
                  description: Successful notification
                  headers:
                    x-correlator:
                      $ref: "#/components/headers/x-correlator"
                "400":
                  $ref: "#/components/responses/Generic400"
                "401":
                  $ref: "#/components/responses/Generic401"
                "403":
                  $ref: "#/components/responses/Generic403"
      responses:
        '200':
          description: The result of Click to Dial Begin.
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ClickToDialBeginResponse"
        '400':
          $ref: '#/components/responses/Generic400'
        '401':
          $ref: '#/components/responses/Generic401'
        '403':
          $ref: '#/components/responses/Generic403'
        '404':
          $ref: '#/components/responses/Generic404'

  /release/{callidentifier}: 
    delete:
      tags:
        - Click To Dial Release
      summary: End a call session.
      description: |
        The developer application calls the click dial termination API to end the call between the caller and the callee.

      operationId: ClickToDialRelease
      security:
        - openId:
            - "click-to-dial:release"      
      parameters:
        - name: callidentifier
          in: path
          description: Call identifier that was obtained from the clicktodialbegin operation.
          required: true
          schema:
            $ref: "#/components/schemas/callidentifier"
        - $ref: "#/components/parameters/x-correlator"
      responses:
        '200':
          description: Call is released.
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
        '400':
          $ref: '#/components/responses/Generic400'
        '401':
          $ref: '#/components/responses/Generic401'
        '403':
          $ref: '#/components/responses/Generic403'
        '404':
          $ref: '#/components/responses/Generic404'

  /recording-download/{callidentifier}:
    get:
      tags:
        - Recording Download
      summary: Download the call recording.
      operationId: RecordingDownload
      security:
        - openId:
            - "click-to-dial:recording-download"
      parameters:
        - name: callidentifier
          in: path
          description: Call identifier that was obtained from the clicktodialbegin operation.
          required: true
          schema:
            $ref: "#/components/schemas/callidentifier"
        - $ref: "#/components/parameters/x-correlator"
      responses:
        '200':
          description: Downloaded call recording. 
          headers:
            x-correlator:
              $ref: '#/components/headers/x-correlator'
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/recordingDownloadResponse"
        '400':
          $ref: '#/components/responses/Generic400'
        '401':
          $ref: '#/components/responses/Generic401'
        '403':
          $ref: '#/components/responses/Generic403'
        '404':
          $ref: '#/components/responses/Generic404'
          
components:
  securitySchemes:
    openId:
      type: openIdConnect
      description: This API uses OpenID Connect for authentication and authorization.
      openIdConnectUrl: "https://example.com/.well-known/openid-configuration"
    
  headers:
    x-correlator:
      description: Correlation ID for the different services.
      schema:
        type: string
        pattern: '^[a-zA-Z0-9-]{0,55}$'
        example: 'b4333c46-49c0-4f62-80d7-f0ef930f1c46'
  
  parameters:
    x-correlator:
      name: x-correlator
      in: header
      description: Correlation ID for the different services.
      schema:
        type: string
        pattern: '^[a-zA-Z0-9-]{0,55}$'
        example: 'b4333c46-49c0-4f62-80d7-f0ef930f1c46'
      
  schemas:
    ClickToDialBeginRequest:
      description: Parameters for Click to Dial Begin.
      type: object
      properties:
        caller:
          $ref: '#/components/schemas/caller'
        callee:
          $ref: '#/components/schemas/callee'  
        sink:
          $ref: '#/components/schemas/sink'
        sinkCredential:
          $ref: '#/components/schemas/SinkCredential'
      required:
        - caller
        - callee 

    caller:
      description: Caller number in E.164 format.
      type: string
      pattern: '^\+[1-9]\d{1,14}$'
      example: '+12345678'

    callee:
      description: Callee number in E.164 format.
      type: string
      pattern: '^\+[1-9]\d{1,14}$'
      example: '+12345678'  

    sink:
      description: The address to which events shall be delivered, using the HTTP protocol.
      type: string
      format: uri
      example: "https://endpoint.example.com/sink"

    SinkCredential:
      description: Authentication or authorization credential for event delivery.
      type: object
      properties:
        credentialType:
          description: Credential type (MUST be ACCESSTOKEN for now).
          type: string
          enum:
            - PLAIN
            - ACCESSTOKEN
            - REFRESHTOKEN
      discriminator:
        propertyName: credentialType
        mapping:
          PLAIN: "#/components/schemas/PlainCredential"
          ACCESSTOKEN: "#/components/schemas/AccessTokenCredential"
          REFRESHTOKEN: "#/components/schemas/RefreshTokenCredential"
      required:
        - credentialType

    PlainCredential:
      description: Plain credential with identifier and secret.
      allOf:
        - $ref: "#/components/schemas/SinkCredential"
        - type: object
          properties:
            identifier:
              description: The identifier might be an account or username.
              type: string
            secret:
              description: The secret might be a password or passphrase.
              type: string
          required:
            - identifier
            - secret

    AccessTokenCredential:
      description: An access token credential.
      allOf:
        - $ref: "#/components/schemas/SinkCredential"
        - type: object
          properties:
            accessToken:
              description: Access token string, an access token is a previously acquired token granting access to the target resource.
              type: string
            accessTokenExpiresUtc:
              description: UTC expiration timestamp.
              type: string
              format: date-time
            accessTokenType:
              description: Token type.
              type: string
              enum:
                - bearer
          required:
            - accessToken
            - accessTokenExpiresUtc
            - accessTokenType

    RefreshTokenCredential:
      description: Access token credential with a refresh token.
      allOf:
        - $ref: "#/components/schemas/SinkCredential"
        - type: object
          properties:
            accessToken:
              description: An access token is a previously acquired token granting access to the target resource.
              type: string
            accessTokenExpiresUtc:
              description: UTC expiration timestamp. An absolute UTC instant at which the token shall be considered expired.
              type: string
              format: date-time
            accessTokenType:
              description: Token type.
              type: string
              enum:
                - bearer
            refreshToken:
              description: A refresh token credential used to acquire access tokens.
              type: string
            refreshTokenEndpoint:
              type: string
              format: uri
              description: URL for exchanging refresh token for access token.
          required:
            - accessToken
            - accessTokenExpiresUtc
            - accessTokenType
            - refreshToken
            - refreshTokenEndpoint

    ClickToDialBeginResponse:
      description: Response to ClickToDialBegin operation.
      type: object
      properties:
        code:
          $ref: '#/components/schemas/code'
        description:
          $ref: '#/components/schemas/description'
        result:
          $ref: '#/components/schemas/result'
      required:
        - code
        - description    
        - result

    code:
      description: Response code.
      type: string
      example: '0000000'    

    description:
      description: Response description.
      type: string
      example: 'Success'  
      
    result:
      description: Response result.
      type: object
      properties:
        callidentifier:
          $ref: '#/components/schemas/callidentifier'
      required:
        - callidentifier 

    callidentifier:
      description: Call identification
      type: string
      example: 'A010B020'          

    EventCTDStatusChanged:
      description: Common attributes of Click to Dial
      allOf:
        - $ref: "#/components/schemas/CloudEvent"
        - type: object
          properties:
            data:
              type: object
              description: Event details depending on the event type
              properties:
                callidentifier:
                  $ref: '#/components/schemas/callidentifier'
                caller:
                  $ref: '#/components/schemas/caller'
                callee:
                  $ref: '#/components/schemas/callee'  
                status:
                  $ref: '#/components/schemas/status'  
                reason:
                  $ref: '#/components/schemas/reason'         
                recordingResult:
                  $ref: '#/components/schemas/recordingResult'        
                callDuration:
                  $ref: '#/components/schemas/callDuration'            
                timeStamp:
                  $ref: '#/components/schemas/timeStamp'            
              required:
                - caller
                - callee 
                - status
                - timeStamp
          required:
            - data

    status:
      description: Call status.
      type: string
      enum:
        - CallingCaller
        - CallingCallee
        - Connected
        - Disconnected
      example: 'CallingCaller'

    reason:
      description: This field indicates the disconnection reason. This field is mandatory when status is "Disconnected".
      type: string
      enum:
        - HangUp
        - CallerBusy
        - CallerNoAnswer
        - CallerFailure
        - CallerAbandon
        - CalleeBusy
        - CalleeNoAnswer
        - CalleeFailure
        - Other
      example: 'HangUp'

    recordingResult:
      description: Recording Result. This field is mandatory when Recording is "On".
      type: string
      enum:
        - Success
        - NoRecord
        - Fail
      example: 'Success'      

    callDuration:
      description: This field indicates the duration of the calls, in seconds. This field is mandatory when status is "Disconnected".
      type: string
      example: '1600'         

    timeStamp:
      description: Time stamp, UTC time..
      type: string
      example: '2017-12-04T18:07:57Z'       

    recordingDownloadResponse:
      description: Downloaded recording file.
      type: object
      properties:
        code:
          $ref: '#/components/schemas/code'
        description:
          $ref: '#/components/schemas/description'
        filedata:
          $ref: '#/components/schemas/filedata'
      required:
        - code
        - description    
        - filedata

    filedata:
      description: Voice file content (base64-encoded).
      type: string
      format: byte
      example: ''  
      
    ErrorInfo: 
      description: Common schema for errors
      type: object
      properties:
        status:
          description: HTTP status code
          type: integer
        code:
          description: Error code
          type: string
        message:
          description: Error message
          type: string
      required:
        - status
        - code
        - message

    CloudEvent:
      description: Event compliant with the CloudEvents specification
      type: object
      properties:
        id:
          description: Identifier of this event, that must be unique in the source context.
          type: string
        source:
          description: Identifies the context in which an event happened in the specific Provider Implementation.
          type: string
          format: uri-reference
        type:
          description: The type of the event.
          type: string
          enum:
            - "org.camaraproject.click-to-dial.v0.status-changed"
        specversion:
          description: Version of the specification to which this event conforms (must be 1.0 if it conforms to cloudevents 1.0.2 version)
          type: string
          enum:
            - "1.0"
        datacontenttype:
          description: 'media-type that describes the event payload encoding, must be "application/json" for CAMARA APIs'
          type: string
          enum:
            - "application/json"
        data:
          description: Event notification payload, which depends on the event type.
          type: object
        time:
          description: Timestamp of when the occurrence happened. It must follow RFC 3339.
          type: string
          format: date-time
      discriminator:
        propertyName: 'type'
        mapping:
          org.camaraproject.click-to-dial.v0.status-changed: "#/components/schemas/EventCTDStatusChanged"
      required:
        - id
        - source
        - specversion
        - type
        - time
              
  responses:
    Generic400:
      description: Bad Request
      headers:
        x-correlator:
          $ref: "#/components/headers/x-correlator"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorInfo"
          examples:
            GENERIC_400_INVALID_ARGUMENT:
              description: Invalid Argument. Generic Syntax Exception
              value:
                status: 400
                code: INVALID_ARGUMENT
                message: Client specified an invalid argument, request body or query param.
            GENERIC_400_OUT_OF_RANGE:
              description: Out of Range. Specific Syntax Exception used when a given field has a pre-defined range or a invalid filter criteria combination is requested
              value:
                status: 400
                code: OUT_OF_RANGE
                message: Client specified an invalid range. 
                
    Generic401:
      description: Unauthorized
      headers:
        x-correlator:
          $ref: "#/components/headers/x-correlator"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorInfo"
          examples:
            GENERIC_401_UNAUTHENTICATED:
              description: Request cannot be authenticated
              value:
                status: 401
                code: UNAUTHENTICATED
                message: Request not authenticated due to missing, invalid, or expired credentials.
            GENERIC_401_AUTHENTICATION_REQUIRED:
              description: New authentication is needed, authentication is no longer valid
              value:
                status: 401
                code: AUTHENTICATION_REQUIRED
                message: New authentication is required.
                    
    Generic403:
      description: Forbidden
      headers:
        x-correlator:
          $ref: "#/components/headers/x-correlator"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorInfo"
          examples:
            GENERIC_403_PERMISSION_DENIED:
              description: Permission denied.
              value:
                status: 403
                code: PERMISSION_DENIED
                message: Client does not have sufficient permissions to perform this action.
            GENERIC_403_INVALID_TOKEN_CONTEXT:
              description: Reflect some inconsistency between information in some field of the API and the related Token.
              value:
                status: 403
                code: INVALID_TOKEN_CONTEXT
                message: "{{field}} is not consistent with access token."        

    Generic404:
      description: Not found
      headers:
        x-correlator:
          $ref: "#/components/headers/x-correlator"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorInfo"
          examples:
            GENERIC_404_NOT_FOUND:
              description: Resource is not found
              value:
                status: 404
                code: NOT_FOUND
                message: The specified resource is not found.

  examples:
    CALL_STATUS_CHANGED_EXAMPLE:
      description: Call status changed example.
      summary: Cloud event example for Click To Dial status change to Disconnected due to HangUp
      value:
        id: 83a0d986-0866-4f38-b8c0-fc65bfcda452
